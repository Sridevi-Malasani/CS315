<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>List Group</title>
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <div class="container">
      <p class="h4 text-center">List Group</p>
      <hr/>

     <ul class="list-group">
      <li class="list-group-item active">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item disabled">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

      <p class="h4 text-center">Links and Button</p>
      <hr/>

       <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">An item</a>
        <a class="list-group-item">A second item</a>
        <button type="button" class="list-group-item list-group-item-action">A third item</button>
        <a href="#" class="list-group-item disabled">A fourth item</a>
        <a href="#" class="list-group-item">And a fifth one</a>
      </div>

      <p class="h4 text-center">Numbered Lists</p>
      <hr/>

      <ol class="list-group list-group-numbered">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Cras justo odio <span class="badge bg-primary rounded-pill">14</span></li>
        <li class="list-group-item">Cras justo odio</li>
      </ol>

    </div>
  </body>
</html>
